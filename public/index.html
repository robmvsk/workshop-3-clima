<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <!--
      Snowpack will replace %PUBLIC_URL% with the value you have for `baseUrl` in `snowpack.config.js`.
      Make sure to update it with your GitHub Page URL. https://<your-username>.github.io/<your-repo-name>

      More about config options:
      - https://www.snowpack.dev/reference/configuration#buildoptions.baseurl
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/_dist_/index.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/_dist_/loading.css"
    />
    <title>Clima Mundial App</title>
  </head>
  <body>
    <!--
      This HTML file is a template.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.

      Start modyfing from here.
    -->
    <div class="py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <p
          class="text-base leading-6 text-indigo-600 font-semibold tracking-wide uppercase"
        >
          Manipulación del DOM
        </p>
        <h3
          class="mt-2 text-2xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-3xl sm:leading-10"
        >
          ☁️ Clima Mundial 🌞 Workshop 3.1 🌧️
        </h3>
        <p
          class="mt-2  leading-8 font-medium tracking-tight text-gray-900 sm:leading-10"
        >
          Para usar esta aplicación, debes registrarte en:
           <a class="text-blue-500" href="https://openweathermap.org" target="_blue">https://openweathermap.org</a>, y obtener un API Key.
        </p>
        <input 
            class="py-0 px-3 hover:bg-yellow-100 border-solid border-2 border-green-200 rounded-lg text-xs md:text-center md:border-t-4 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500" 
            aria-autocomplete="list" 
            aria-labelledby="docsearch-label" 
            id="clave" 
            autocomplete="off" 
            autocorrect="off" 
            autocapitalize="off" 
            spellcheck="false" 
            minlength="10"
            size="40"
            placeholder="API Key of openweathermap" 
            maxlength="164" 
            type="search" 
            value="">

        <fieldset class="text-center">
          <p class="p-3 mt-4 max-w-2xl text-xl leading-7 text-gray-500 mx-auto">
            <legend class="mx-auto text-sm text-gray-500"></legend>
              Conoce el clima de cualquier ciudad en vivo
            </legend>
          </p>
          
          <input 
            class="py-0 px-3 hover:bg-yellow-100 border-solid border-2 border-green-200 rounded-lg text-xl md:text-center md:border-t-4 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500" 
            aria-autocomplete="list" 
            aria-labelledby="docsearch-label" 
            id="nombreCiudad" 
            autocomplete="off" 
            autocorrect="off" 
            autocapitalize="off" 
            spellcheck="false" 
            placeholder="Ciudad a buscar" 
            maxlength="100"
            maxlength="2"
            type="search" 
            value="">

          <button
            type="submit"
            id="buscarCiudad"
            class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
           Buscar
          </button>
            <button
              type="reset"
              id="limpiar"
              class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
            >
              Limpiar
            </button>
        </fieldset>

        <div id="app" class= "mt-10 grid grid-cols-4  gap-3"></div>
    </div>

    <footer class="text-center mt-48 p-6 text-sm text-gray-500">
      <p>
        Powered by
        <a href="https://openweathermap.org" target="_blank">https://openweathermap.org</a>
        | Made by <a href="https://robmvsk.github.io/workshop-3-clima">@robmvsk</a>
      </p>
    </footer>

    <!-- Add more scripts here -->
    <script type="module" src="%PUBLIC_URL%/_dist_/index.js"></script>
  </body>
</html>
